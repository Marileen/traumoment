<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}" />
        <f:comment>
            #
            # This part renders a menu, when menu "Unterseiten" ist selected in the backend as Content Element
            # It overwrites the bootstrap and the fluid template MenuSubpages.html
            #
        </f:comment>
        <ul data-module="teaser-subpages">
            <f:for each="{menu}" as="page">
<!--                &ndash;&gt;testmst457-->
                <li>
                    <a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">{page.title}</a>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
