<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">

    <f:variable name="imageConfig">{settings.responsiveimages.contentelements.textpic.left}</f:variable>
    <bk2k:data.imageVariants as="variants" variants="{variants}" multiplier="{imageConfig.multiplier}" gutters="{imageConfig.gutters}" corrections="{imageConfig.corrections}" />
    <div class="textpic textpic-left row justify-content-md-center" data-module="textpic">
        <div class="textpic-item textpic-gallery tm-border-right col-md-4">
            <h3 class="element-subheader" data-module="header-textpic">
                {data.header}
            </h3>
            <f:render partial="Media/Gallery" arguments="{_all}" />
        </div>
        <div class="textpic-item textpic-text col-md-6">
            <f:render partial="Header/Textpic" arguments="{_all}" />
            <f:format.html>{data.bodytext}</f:format.html>
        </div>
    </div>

</f:section>
</html>
